version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      # Group all non-major updates together
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    # Auto-merge configuration
    reviewers:
      - "thedch"  # Replace with your GitHub username if different
